<div class="modal-header">
  <h3>
    <input type="text" class="input-title" ng-model="node.title" />
    <a href ng-href="{{node.url}}" title="View the local content for this item"><span class="glyphicon glyphicon-arrow-right pull-right" aria-hidden="true"></span></a>
  </h3>
  
</div>
<form ng-submit="submit()" class="form-horizontal">
  <div class="modal-body">

    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Type</label>
      <div class="col-sm-10">
        <span menu-node-type type-dropdown size="md" ></span>
      </div>
    </div>

    <div ng-if="node.type == 'link'">
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
          <input type="text" class="input-title" ng-model="node.linkUrl" size="35" />
          <a ng-href="{{node.linkUrl}}" target="_blank"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span></a>
        </div>
      </div>

      <!--<div class="form-group">
        <div class="col-md-offset-2">
          <div>
            <input bs-switch ng-model="node.linkLocal" type="checkbox" switch-on-text="Local" switch-off-text="External">
          </div>
          <div ng-show="node.linkLocal">
            We will copy the content at this url to the new site
            <div><input type="checkbox" ng-model="node.linkImport" id="link-import" /> <label for="link-import">Copy the content now</label></div>
          </div>
          <div ng-show="!node.linkLocal">This item will always link out to an external resource</div>
        </div>
      </div>-->
      <div class="col-md-offset-2">
        <button type="button" ng-click="import(node.linkUrl)" class="btn"><span class="glyphicon glyphicon-import" aria-hidden="true"></span> Import content</button>
        <span ng-if="importing == -1">Importing...</span>
        <span ng-if="importing == 1">Successfully imported content.  <a ng-href="{{node.url}}">View it <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></a></span>
      </div>
    </div>

    <div class="gdrive" ng-if="node.type == 'gdrive'">
      <div class="col-md-offset-2">
        <div ng-if="node.gdriveFile">
          
          <div class="row">
            <div class="col-sm-6">
              <a ng-href="{{node.gdriveFile.url}}" target="_blank"><div style="background-image:url('{{node.gdriveFile.thumb}}');" class="thumb"></div></a>
              <div><a ng-href="{{node.gdriveFile.url}}" target="_blank" class="title" style="background-image:url({{node.gdriveFile.iconUrl}});">{{node.gdriveFile.name}}</a></div>
            </div>
            <div class="col-sm-6">
              <button type="button" ng-click="import(node.gdriveFile.export, '//body')" class="btn">Import content</button>
            </div>
          </div>
        </div>
        <button type="button" lk-google-picker picker-files="node.gdriveFile" class="btn">Choose <span ng-if="node.gdriveFile">another</span> File</button>
      </div>
    </div>

  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
      <input type="submit" class="btn primary-btn" value="Save" />
  </div>
</form>
