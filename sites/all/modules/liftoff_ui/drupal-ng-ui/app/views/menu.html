

<div class="">
  <p>
    <div class= "pull-right">
      Search: <input ng-model="query" ng-change="findNodes()"/>
    </div>
    <span menu-node-new></span>
  </p>

  <!-- Nested node template -->
  <script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content">

      <a href class="" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>

      <span menu-node-title data-nodrag></span>
      <span menu-node-type data-nodrag></span>
      <span menu-node-new data-nodrag class="node-new"></span>

      <span class="pull-right glyphicon glyphicon-move"></span>
      <span menu-node-delete data-nodrag class="pull-right node-delete"></span>

      <span menu-node-status data-nodrag class="pull-right"></span>
      <span menu-node-user data-nodrag class="pull-right"></span>

      
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
      <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'" ng-show="visible(node)">
      </li>
    </ol>
  </script>

  <div ui-tree="treeOptions" id="tree-root">
    <ol ui-tree-nodes="" ng-model="data">
      <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'" ng-show="visible(node)"></li>
    </ol>
  </div>
</div>
